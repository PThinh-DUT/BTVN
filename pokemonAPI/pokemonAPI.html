<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="pokemonAPI.css">
</head>
<body>
    <div class="container">
        <!-- Tiêu đề chính -->
        <h1 class="title">Pokemon API</h1>

        <div class="search-box">
            <input type="text" placeholder="Search some Pokemon..." >
        </div>

       
        <div class="pokemon-container">
            
            <div class="pokemon-card">
                <p>#1</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/bulbasaur.png" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
           
            <div class="pokemon-card">
                <p>#2</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/ivysaur.png" alt="Ivysaur">
                <h2>Ivysaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
            
            <div class="pokemon-card">
                <p>#3</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/venusaur.png" alt="Venusaur">
                <h2>Venusaur</h2>
                <div class="types">
                    <span class="type grass">Grass</span>
                    <span class="type poison">Poison</span>
                </div>
            </div>
            
            <div class="pokemon-card">
                <p>#4</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/charmander.png" alt="Charmander">
                <h2>Charmander</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                </div>
            </div>
            
            <div class="pokemon-card">
                <p>#5</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/charmeleon.png" alt="Charmeleon">
                <h2>Charmeleon</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                </div>
            </div>
            
            <div class="pokemon-card">
                <p>#6</p>
                <img src="https://img.pokemondb.net/sprites/home/normal/charizard.png" alt="Charizard">
                <h2>Charizard</h2>
                <div class="types">
                    <span class="type fire">Fire</span>
                    <span class="type flying">Flying</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; 
            background-color: #333;
        }

        .container {
            position: relative;
            width: 700px; 
            height: 500px; 
            background-image: url('https://s1storage.2banh.vn/image/2014/03/nhung-con-duong-dep-4900-1395980399-5334f86f88003.jpg'); /* Thay URL b·∫±ng ·∫£nh th·ª±c t·∫ø */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 300px;
            height: 300px; 
            border: 2px solid white;
            transform: rotate(45deg) scale(0); 
            opacity: 0; 
            transition: opacity 1.5s ease, transform 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .leadicon {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px; 
            width: 150px;
            height: 150px;
            opacity: 0; 
            transition: opacity 1.5s ease, transform 1.5s ease;
            transform: scale(0.5);
        }

        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
        }

        .text {
            position: absolute;
            color: white;
            text-align: center;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .text h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 300;
        }

        .text h1 span {
            font-weight: bold;
        }

        .container:hover .text {
            opacity: 0; 
            transform: translateY(-20px);
        }
        .container:hover .leadicon {
            opacity: 1; 
            transform: scale(1); 
        }

        .container:hover .shape {
            opacity: 1; 
            transform: rotate(45deg) scale(1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>TENDER<span style="font-weight: 400;">HERA</span></h1>
        </div>

        <div class="shape">
            <div class="leadicon">
                <div class="icon">üìÑ</div>
                <div class="icon">üñºÔ∏è</div>
                <div class="icon">üìÇ</div>
                <div class="icon">üìú</div>
            </div>
        </div>
    </div>
</body>
</html>
